version: 2.1
orbs:
  ruby: circleci/ruby@1.2.0
  node: circleci/node@5.1.0
  android: circleci/android@2.3.0
jobs:
  build:
    docker:
      - image: cimg/android:2023.06-node
#    filters:
#      branches:
#        only:
#          - staging
    shell: /bin/bash --login -o pipefail
    working_directory: ~/journiz/app/android
    steps:
      - checkout:
          path: ~/journiz
      - ruby/install-deps
      - node/install
      - run:
          name: Install pnpm, dependencies and build
          command: |
            sudo npm install -g pnpm
            pnpm install
            cd app && pnpm run device:android
      - run:
          name: copy keystore
          command: echo $BASE64_KEYSTORE | base64 --decode > /tmp/store.jks
      - run:
          name: fastlane
          command: bundle exec fastlane build
      - store_artifacts:
          path: ~/journiz/app/android/app/build/outputs/apk/release
      - run:
          name: upload to Discord
          command: |
            cp ~/journiz/app/android/app/build/outputs/apk/release/app-release.apk ./journiz.apk
            curl \
              -F 'payload_json={"username": "Android Builder", "content": "New apk for journiz !"}' \
              -F "file1=@journiz.apk" \
              $WEBHOOK_URL
